<!DOCTYPE html>
<html lang ="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Logice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e9fdb44b0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
    <nav class="topline">
        <div class="container">
            <i class="fa-regular fa-l"></i>
            <h1>Logice</h1>
        <div class="topnav">
            <a class="active" href="#Home">Home</a>
            <a href="#todo">To Do</a>
            <a href="#settings">Settings</a>
            <a href="#logout">Logout</a>
        </div>
    </nav>
    <body>
      <div class="sub-menu">
        <a class="active" href="#overview">Overview</a>
        <a href="#notes">Notes</a>
      </div>
      <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">chevron_left</span>
              <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>SUN</li>
              <li>MON</li>
              <li>TUE</li>
              <li>WED</li>
              <li>THU</li>
              <li>FRI</li>
              <li>SAT</li>
            </ul>
            <ul class="days"></ul>
          </div>
      </div>
      <div class="week-view">
        <header>
          <div class="week-icons">
              <span id="prev-week" class="material-symbols-rounded">chevron_left</span>
              <p class="current-date2"></p>
              <span id="next-week" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="week-grid">
          <div class="row">
            <div class="day-cell" data-day="0">
              <p>SUN</p>
              <div data-time-block></div>
            </div>
            <div class="day-cell" data-day="1">
              <p>MON</p>
              <div data-time-block></div>
            </div>
            <div class="day-cell" data-day="2">
              <p>TUE</p>
              <div data-time-block></div>
            </div>
            <div class="day-cell" data-day="3">
              <p>WED</p>
              <div data-time-block></div>
            </div>
            <div class="day-cell" data-day="4">
              <p>THU</p>
              <div data-time-block></div>
            </div>
            <div class="day-cell" data-day="5">
              <p>FRI</p>
              <div data-time-block></div>
            </div>
            <div class="day-cell" data-day="6">
              <p>SAT</p>
              <div data-time-block></div>
            </div>
          </div>
      </div>
      <footer></footer>
      <span id="modal-wrapper" aria-hidden="true">
        <form>
          <h2>&nbsp;Create Event</h2><br>
          <label for="title">&nbsp; Appointment Title: </label>
          <input type="text" id="title" name="title"><br><br>
          <label for="date">&nbsp; Choose a date: &nbsp; &nbsp;</label>
          <input type="date" id="date">
          <label for="time">&nbsp; From: </label>
          <input type="time" id="time">
          <label for="time">&nbsp; To: </label>
          <input type="time" id="time"><br><br>
          <p><label for="description">&nbsp; Description: </label></p>
          <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
          <button id="submit-btn">Submit</button>
          <button id="close-btn">Cancel</button>
        </form>
      </span>
      <script src="js/index.js" defer type="module"></script>
  </body>
</html>
